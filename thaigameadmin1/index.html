<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header-box">
            <h1>ผลล่าสุด</h1>
        </div>

        <div class="list-container">
            <div class="list-item">
                <span class="team-name">Team 1</span>
                <span class="score-add">+2</span>
                <span class="total-pst">1 pst</span>
            </div>
            <div class="list-item">
                <span class="team-name">Team 2</span>
                <span class="score-add">+1</span>
                <span class="total-pst">2 pst</span>
            </div>
            <div class="list-item">
                <span class="team-name">Team 3</span>
                <span class="score-add">+2</span>
                <span class="total-pst">3 pst</span>
            </div>
            <div class="list-item">
                <span class="team-name">Team 4</span>
                <span class="score-add">+1</span>
                <span class="total-pst">4 pst</span>
            </div>
            <div class="list-item">
                <span class="team-name">Team 5</span>
                <span class="score-add">+0</span>
                <span class="total-pst">5 pst</span>
            </div>
        </div>

        <div class="button-group">
            <button class="btn" onclick="location.href='next.html'">
                <div class="arrow-icon"></div>
            </button>
            <button class="btn" onclick="location.href='pause.html'">
                <div class="pause-icon"></div>
            </button>
        </div>
    </div>

</body>
</html>
